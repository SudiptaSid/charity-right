<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Charity Right</title>

	<!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

	<!-- Custom Css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Forgot Password Header -->
	<header id="sign-in-header">
		<div class="container">
			<div class="row align-items-center flex-row-reverse flex-md-row">
				<div class="col-6 col-md-4 text-md-left text-right">
					<span class="need-help">
						<a href="need-help.html">Need help?</a>
					</span>
				</div>
				<div class="col-6 col-md-4 text-md-center text-left">
					<span class="logo">
						<a href="index.html">
							<img src="images/logo.png" alt="">
						</a>
					</span>
				</div>
			</div>
		</div>
	</header>

	<!-- Sign In Body -->
	<section id="sign-in-body" class="forgot-password">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<span class="top-pattern">
						<img src="images/pattern/top1.png" alt="">
					</span>
					<span class="bottom-pattern">
						<img src="images/pattern/bottom1.png" alt="">
					</span>
					<div class="content">
						<h1>Forgot your password?</h1>
						<p>Enter the email you signed up with and we will send you a new password.</p>
						<form action="forgot-password2.html">
							<div class="form-group">
								<label for="">Email address</label>
								<input type="text" class="form-control" placeholder="Email">
							</div>
							<div class="submit-btn-sec">
								<button class="btn btn-main btn-block">Send</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- Jquery Min -->
	<script src="js/jquery.min.js"></script>

	<!-- Popper Min -->
	<script src="plugins/bootstrap/js/popper.min.js"></script>

	<!-- Bootstrap -->
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- Owl Carousel -->
	<script src="plugins/owl-carousel/js/owl.carousel.min.js"></script>

	<!-- Star Rating -->
	<script src="plugins/star_rating/star-rating.js"></script>

	<!-- A Carousel -->
	<script src="plugins/acarousel/jquery.acarousel.min.js"></script>

	<!-- Select -->
	<script src="plugins/select/select.js"></script>

	<!-- Input Phone -->
	<script src="plugins/phone/phone.js"></script>

	<!-- Date Picker -->
	<script src="plugins/datepicker/bootstrap-datepicker.min.js"></script>

	<!-- CK Editor -->
	<script src="plugins/ckeditor.js"></script>

	<!-- Pie Chart -->
	<script src="plugins/chart1.js"></script>

	<!-- Custom Js -->
	<script src="js/default.js"></script>
</body>
</html>
