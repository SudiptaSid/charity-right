<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Charity Right</title>

	<!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

	<!-- Custom Css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Sign In Header-->
	<header id="sign-in-header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col text-left">
					<span class="need-help">
						<a href="need-help.html">Need help?</a>
					</span>
				</div>
				<div class="col text-center">
					<span class="logo">
						<a href="index.html">
							<img src="images/logo.png" alt="">
						</a>
					</span>
				</div>
				<div class="col text-right">
					<span class="no-account">
						<span>Donâ€™t have an account?</span>
						<a href="sign-up.html">Sign up</a>
					</span>
				</div>
			</div>
		</div>
	</header>

	<!-- Sign In Body -->
	<section id="sign-in-body">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<span class="top-pattern">
						<img src="images/pattern/top1.png" alt="">
					</span>
					<span class="bottom-pattern">
						<img src="images/pattern/bottom1.png" alt="">
					</span>
					<div class="content">
						<h1>Sign in</h1>
						<form action="0">
							<div class="form-group">
								<label for="">Your email</label>
								<input type="text" class="form-control" placeholder="Email">
								<div class="error-msg">Incorrect email. Please try again.</div>
							</div>
							<div class="form-group password-group error">
								<label for="">Password</label>
								<input type="password" id="password-field" class="form-control" placeholder="Password" name="password" value="secret">
								<div class="error-msg">Incorrect password. Please try again.</div>
								<span toggle="#password-field" class="ps_eye toggle-password"></span>
							</div>
							<div class="text-right">
								<a href="forgot-password.html">Forgot password?</a>
							</div>
							<div class="submit-btn-sec">
								<button class="btn btn-main btn-block">Sign in</button>
							</div>
							<div class="divider">
								<span>or</span>
							</div>
							<div class="social-btn-sec">
								<a href="#" class="btn btn-social btn-block btn-google">
									<span>
										<i class="fa fa-google"></i>
									</span>
									Sign in with Google
								</a>
								<a href="#" class="btn btn-social btn-block btn-facebook">
									<span>
										<i class="fa fa-facebook-square"></i>
									</span>
									Sign in with Facebook
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- Jquery Min -->
	<script src="js/jquery.min.js"></script>

	<!-- Popper Min -->
	<script src="plugins/bootstrap/js/popper.min.js"></script>

	<!-- Bootstrap -->
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- Owl Carousel -->
	<script src="plugins/owl-carousel/js/owl.carousel.min.js"></script>

	<!-- Star Rating -->
	<script src="plugins/star_rating/star-rating.js"></script>

	<!-- A Carousel -->
	<script src="plugins/acarousel/jquery.acarousel.min.js"></script>

	<!-- Select -->
	<script src="plugins/select/select.js"></script>

	<!-- Input Phone -->
	<script src="plugins/phone/phone.js"></script>

	<!-- Date Picker -->
	<script src="plugins/datepicker/bootstrap-datepicker.min.js"></script>

	<!-- CK Editor -->
	<script src="plugins/ckeditor.js"></script>

	<!-- Pie Chart -->
	<script src="plugins/chart1.js"></script>

	<!-- Custom Js -->
	<script src="js/default.js"></script>
</body>
</html>
